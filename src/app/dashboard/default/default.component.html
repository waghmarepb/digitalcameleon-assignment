<p>{{title}}</p>
<div class="container">
    <form [formGroup]='userForm' (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-25">
                <label for="fname">Email</label>
            </div>
            <div class="col-75">
                <input type="text" formControlName="email" placeholder="Your email" (blur)="logValidationErrors()">
            </div>
            <div class="invalid-feedback" *ngIf="formError.email">
                {{formError.email}}
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">Password</label>
            </div>
            <div class="col-75">
                <!--  -->
                <div class="input-group">
                    <div class="input-group-area"><input [type]="hide ? 'password' : 'text'" formControlName="password"
                            placeholder="Password" (blur)="logValidationErrors()"></div>
                    <div class="input-group-icon" *ngIf="hide" (click)="showPassword()">
                        <em class="fa fa-eye"></em>
                    </div>
                    <div class="input-group-icon" *ngIf="!hide" (click)="showPassword()">
                        <em class="fa fa-eye-slash"></em>
                    </div>
                </div>
            </div>
            <div class="invalid-feedback" *ngIf="formError.password">
                {{formError.password}}
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="lname">Confirm Password</label>
            </div>
            <div class="col-75">
                <input [type]="hide ? 'password' : 'text'" formControlName="confirmPassword"
                    placeholder="confirm password" (blur)="logValidationErrors()">
            </div>
            <div class="invalid-feedback" *ngIf="formError.confirmPassword">
                {{formError.confirmPassword}}
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="country">Mobile</label>
            </div>
            <div class="col-75" style="display: flex; justify-content: space-between;">
                <select id="country" formControlName="mobilePrefix" style="width: 30%; margin-right: 10px !important;"
                    (blur)="logValidationErrors()">
                    <option value="0">Select</option>
                    <option *ngFor="let country of countryCodesData" [value]="country.code" selected>{{country.code}}
                    </option>

                </select>
                <input type="text" formControlName="mobile" placeholder="Your mobile" (blur)="logValidationErrors()">
            </div>

            <div class="invalid-feedback" *ngIf="formError.mobile">
                {{formError.mobile}}
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="subject">Image</label>
            </div>
            <div class="col-75">
                <input style="margin-top: 15px;" type="file" formControlName="userImg" placeholder="Your mobile"
                    accept="image/*" (blur)="logValidationErrors()">

            </div>
            <div class="invalid-feedback" *ngIf="formError.userImg">
                {{formError.userImg}}
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="subject">Gender</label>
            </div>
            <div class="col-75">
                <input type="radio" formControlName="gender" value="M" (blur)="logValidationErrors()">
                <label for="html">Male</label>
                <input type="radio" formControlName="gender" value="F" (blur)="logValidationErrors()">
                <label for="css">Female</label>

            </div>
            <div class="invalid-feedback" *ngIf="formError.gender">
                {{formError.gender}}
            </div>
        </div>

        <div class="row">

            <div class="col-25">
                <label for="subject">Hobbies</label>
            </div>
            <div class="col-75">
                <tag-input formControlName="hobbies" [maxItems]='5' (onBlur)="logValidationErrors()"></tag-input>
                <div class="invalid-feedback" *ngIf="formError.hobbies">
                    {{formError.hobbies}}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="subject">City</label>
            </div>
            <div class="col-75">
                <input type="text" formControlName="city" placeholder="city" (blur)="logValidationErrors()">
            </div>
            <div class="invalid-feedback" *ngIf="formError.city">
                {{formError.city}}
            </div>
        </div>
        <div class="row">
            <div class="col-25">
            </div>
            <div class="col-75">
                <input type="checkbox" formControlName="status" placeholder="status" (change)="logValidationErrors()">
                <label for="html">I agree</label>

                <div class="invalid-feedback" *ngIf="formError.status">
                    {{formError.status}}
                </div>
            </div>
        </div>

        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
